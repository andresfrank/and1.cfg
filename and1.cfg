////////////////////////////////////////////////////////////////////////////////////////////////////////////
/// Game Settings

// .Client. ///

con_enable 1 						// Enables the console
cl_use_opens_buy_menu 1 			// Sets if buy menu can be opened with E as well as B
cl_autohelp 1						// Shows messages like 'changed to burst-fire'
cl_obs_interp_enable 0				// 1= the spec cam will fly between nearby players when transitioning
cl_scoreboard_mouse_enable_binding "+attack2" // Key that enables the scoreboard cursor
cl_join_advertise 2					// Lets your friends join the community server you are playing on without an invitation [0=none|1=only Valve servers|2=all]
option_duck_method 0 				// Duck Method: 0=press&hold; 1=toggle
option_speed_method 0 				// Walking Method: 0=press&hold; 1=toggle
player_nevershow_communityservermessage 1 // Hides community server popup that warns you about "different experience"
spec_replay_autostart 0				// Auto-start Killer Replay when available
// ?? 					// Don't automatically change to a picked up weapon

// .HUD. ///

cl_color 0							// Preferred player color for competitive matches [0=yellow, 1=purple, 2=green, 3=blue, 4=orange]
cl_draw_only_deathnotices 0			// Enable for drawing ONLY the crosshair and death notices (used for moviemaking)
cl_showfps 0						// Enable to show FPS count on top left corner
cl_showloadout 1 					// [1=permanently shows | 0=fades] full inventory at HUD
cl_show_clan_in_death_notice 0		// Shows/hides clantags in top right death announcements
cl_hud_color 1 						// Color of your HUD, [0 - 10] (0=team color, 1=white)
cl_teamid_overhead_mode 2			// Shows teammates weapon and name through walls (0=off | 1=name&health | 2=also equipment)
sv_ignoregrenaderadio 0 			// Toggle grenade messages in chat, like "Fire in the hole"

safezonex 1.0 						// Horizontal position of HUD [0.28 - 1]
safezoney 1.0 						// Vertical position of HUD [0.85 - 1]
hud_scaling 1 						// Size/scale of HUD
hud_showtargetid 1					// Show target's names. If OFF, the sign "Enemy: John" disappears.
ui_steam_overlay_notification_position "topright" // Location of Steam notifications (e.g. New Friend Request)

viewmodel_presetpos 1				// Modifies the following 4 commands. [preset 1=> fov:60, x:1, y:1, z:-1]
viewmodel_fov 60					// +
viewmodel_offset_x 1				// | How much of your arms and
viewmodel_offset_y 1				// | weapon you can see
viewmodel_offset_z -1				// +

cl_hud_radar_scale 1.3 				// How big the radar is [0.8 - 1.3]
cl_radar_always_centered 1 			// You are in the center of the radar 
cl_radar_icon_scale_min 0.6 		// Size of the icons (players, bomb, etc)
cl_radar_rotate 1 					// Whether the radar rotates [1] if you turn yourself or not [0]
cl_radar_scale 0.3 					// How far the radar is zoomed out [0.25 - 1]
cl_radar_square_with_scoreboard 1 	// Whether the spectator square radar is used when you press tab [1] or not [0]
cl_teammate_colors_show 1 			// Show teammates as separate colors in the radar

// .Sound. ///

snd_mute_mvp_music_live_players 1 	// If set, MVP music is muted if players from both teams are still alive.
voice_loopback 0 					// Enable to hear yourself when you talk (useful for troubleshooting)

// .Crosshair. ///

// crosshair share code: CSGO-pjVNQ-3xCAc-UQYvF-BK4Ck-JBmsF
crosshair 1
cl_crosshairstyle 5
cl_crosshairdot 0
cl_fixedcrosshairgap 0
cl_crosshairgap -1.5
cl_crosshairgap_useweaponvalue 0
cl_crosshairsize 2.5
cl_crosshair_t 0
cl_crosshairthickness 0.5
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshair_sniper_width 1
cl_crosshaircolor 5
cl_crosshaircolor_r 255
cl_crosshaircolor_g 255
cl_crosshaircolor_b 255
cl_crosshairusealpha 1
cl_crosshairalpha 200
cl_crosshair_friendly_warning 1 	// 0: always off, 1: only on default crosshair styles, 2: always on
cl_show_observer_crosshair 2		// Show the crosshair of the player being observed. [0=off| 1=friends and party| 2=all]
cl_crosshair_recoil 1 				// Follow recoil

sensitivity 1.9
zoom_sensitivity_ratio 1 			// Sensitivity multiplier when zoomed in [1=same, 0.5=50% lower, 2=200% faster, etc.]
m_yaw 0.022
m_pitch 0.022

// .Network. ///

cq_netgraph 0 						// Display command queue statistics on the hud
cq_netgraph_problem_show_auto 1 	// Automatically activate/deactivate cq_netgraph when network conditions degrade

////////////////////////////////////////////////////////////////////////////////////////////////////////////
/// Alias

// Makes you able to spin around like crazy while holding the key
	alias +spinbot "m_yaw 10; m_pitch 0"
	alias -spinbot "m_yaw 0.022; m_pitch 0.022"
	bind F6 +spinbot

// Makes the radar max zoom in when you press & hold, and resets the zoom when you release it
	alias "+radar" "cl_radar_scale 1; cl_radar_icon_scale_min 0.4"
	alias "-radar" "cl_radar_scale 0.3; cl_radar_icon_scale_min 0.6"
	bind MOUSE5 +radar

// Hold to show help lines for aligning grenades more easily
	alias "-smokelines" "cl_crosshairsize 2.5; cl_crosshairdot 0; cl_crosshairgap -1.5"
	alias "+smokelines" "cl_crosshairsize 999; cl_crosshairdot 1; cl_crosshairgap 10"
	bind F9 +smokelines

