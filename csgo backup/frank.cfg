////////////////////////////////////////////////////////////////////////////////////////////////////////////
/// Game Settings

// .Client. ///

con_enable 1 						// Enables the console
closeonbuy 0						// Doesn't close the buymenu after buying an item
cl_buywheel_nomousecentering 0		// Set non-zero to prevent buy wheel from centering mouse into the wheel origin
cl_buywheel_nonumberpurchasing 0	// Set non-zero to prevent buy wheel from purchasing via number keys
cl_autowepswitch 0 					// Don't automatically change to a picked up weapon
cl_disablefreezecam 1				// 1=disable the "Save this moment" freezed picture after you get killed
cl_freezecameffects_showholiday 0	// Disables the special "seasons" freeze cam effect
cl_disablehtmlmotd 1 				// Disables HTML on the message of the day
player_nevershow_communityservermessage 1 // Hides community server popup that warns you about different experience
cl_righthand 1                  	// Holds weapon on the right hand
cl_use_opens_buy_menu 0 			// Sets if buy menu can be opened with E as well as B
option_duck_method 0 				// Duck Method: 0=press&hold; 1=toggle
option_speed_method 0 				// Walking Method: 0=press&hold; 1=toggle
hud_takesshots 0 					// Disables scoreboard screenshot at the end of a map
cl_autohelp 1						// Shows messages like 'changed to burst-fire'
gameinstructor_enable 0				// Disables help
cl_showhelp 0						// Disables help
cl_spec_mode 4 						// First person spec mode shows first [5=third person shows first]
cl_obs_interp_enable 0				// 1= the spec cam will fly between nearby players when transitioning
cl_scoreboard_mouse_enable_binding "+attack2" // Key that enables the scoreboard cursor
spec_replay_autostart 0				// Auto-start Killer Replay when available
r_drawtracers_firstperson 1			// 0=disables the tracers/bullets you see when shooting YOUR weapons
cl_join_advertise 2					// Lets your friends join the community server you are playing on without an invitation [0=nothing;1=only Valve servers;2=all]


// .HUD. ///

cl_color 0							// Preferred player color for competitive matches [0=yellow, 1=purple, 2=green, 3=blue, 4=orange]
cl_draw_only_deathnotices 0			// For drawing ONLY the crosshair and death notices (used for moviemaking)
cl_forcepreload 1					// The whole map is loaded into the cache, this improves performance if your PC can handle it
cl_showpos 0						// Shows player information such as position and velocity on the top left corner
cl_showfps 0						// Shows/hides fps count on top left corner
cl_showloadout 1 					// [1=permanently shows 0=fades] full inventory at HUD
cl_show_clan_in_death_notice 0		// Shows/hides clantags in deathnotice in top right
cl_hud_background_alpha 0.6	 		// Background alpha of your HUD [0 - 1]
cl_hud_bomb_under_radar 1 			// Displays the bomb symbol underneath the radar
cl_hud_color 2 						// Color of your HUD, [0 - 10] (0=default, 2=lt.blue)
cl_hud_healthammo_style 1 			// The bars right next to your HP and armor will be hidden [1] or shown [0]
cl_hud_playercount_pos 1 			// Whether the playercount is shown at the top [0] or at the bottom [1]
cl_hud_playercount_showcount 0 		// Shows the alive playercount as a numeric number instead of the avatars of the players
cl_teamid_overhead_mode 2			// Shows teammates weapon and name through walls (0=off; 1=only triangle; 2=full info)
sv_ignoregrenaderadio 0 			// Toggle grenade messages like Fire in the hole and others

safezonex 1.0 						// Horizontal position of HUD [0.28 - 1]
safezoney 1.0 						// Vertical position of HUD [0.85 - 1]
hud_scaling 0.92 					// Size/scale of HUD
hud_showtargetid 1					// Show target's names. If OFF the sign "ENEMY: John" disappears.
ui_steam_overlay_notification_position "topright" // Location of Steam notifications (e.g. New Friend Request)

viewmodel_presetpos 1				// Modifies the following 4 commands. [preset 1=> fov:60, x:1, y:1, z:-1]
viewmodel_fov 60					// +
viewmodel_offset_x 1				// | How much of your arms and
viewmodel_offset_y 1				// | weapon you can see
viewmodel_offset_z -1				// +
cl_viewmodel_shift_left_amt 1.5		// Amount your weapon moves to the left when you increase accuracy by crouching or standing 
cl_viewmodel_shift_right_amt 0.75	// Amount your weapon moves to the right when you decrease accuracy by jumping or running
cl_bob_lower_amt 21					// How much of your arms and weapon you can see while running [5-30]
cl_bobamt_lat 0.4					// The higher the value, the more your weapon bounces from left to right when running [0.1 - 2]
cl_bobamt_vert 0.25					// The higher the value, the more your weapon bounces up and down when running [0.1 - 2]
cl_bobcycle 0.98					// Forced by game to [0.98]

cl_hud_radar_scale 1.3 				// How big the radar is [0.8 - 1.3]
cl_radar_always_centered 1 			// You are in the center of the radar 
cl_radar_icon_scale_min 0.6 		// Size of the icons (players, bomb, etc)
cl_radar_rotate 1 					// Whether the radar rotates [1] if you turn yourself or not [0]
cl_radar_scale 0.3 					// How far the radar is outzoomed [0.25 - 1]
cl_radar_square_with_scoreboard 1 	// Whether the spectator square radar is used when you press tab [1] or not [0]
cl_teammate_colors_show 1 			// Show teammates as separate colors in the radar

developer 1							// + 
con_filter_enable 2					// | Show given damage ingame on the
con_filter_text "Damage Given"		// | top left corner of the screen
con_filter_text_out "Player:"		// + 


// .Video. ///

fps_max 666							// Max fps in game
fps_max_menu 60						// Max fps in menu (not connected to a game)
cl_showfps 0						// Shows fps counter. (STEAM's fps counter is better.)
engine_no_focus_sleep 0				// Keep the engine running if you alt-tab
mat_queue_mode -1					// Determines the threading mode the material system uses [-1/0/1/2]
mat_monitorgamma 2.6				// Screen brightness
r_dynamic 0

// .Sound. ///

voice_enable 1						// Enables/disables mic in-game communication
voice_scale 0.3						// Volume of other people's mic
voice_forcemicrecord 1
voice_mixer_volume 0.8				// Your mic volume
snd_front_headphone_position 90.0		
snd_rear_headphone_position 90.0
snd_headphone_pan_exponent 1.0
snd_headphone_pan_radial_weight 1.0
snd_mute_mvp_music_live_players 1 	// If set, MVP music is muted if players from both teams are still alive.

volume 0.7							// The following commands are all relative to this value.
snd_menumusic_volume 0				// Relative volume of the main menu music
snd_roundstart_volume 0				// Relative volume of the round start music
snd_roundend_volume 0				// Relative volume of the round end music
snd_mvp_volume 0					// Relative volume of MVP music pack
snd_mapobjective_volume 0			// Relative volume of the music that is played when the bomb is planted or a hostage has been taken
snd_tensecondwarning_volume 0.05	// Relative volume of the music that is played when there are 10 seconds left in the round or the bomb
snd_deathcamera_volume 0			// Relative volume of the music that plays when you are killed
snd_dzmusic_volume 0.1				// Relative volume of Danger Zone victory music


