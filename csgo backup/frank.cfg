////////////////////////////////////////////////////////////////////////////////////////////////////////////
/// Alias

// Shows scoreboard and net_graph when you press TAB
	alias "+scorenet" "+showscores; net_graphheight 0"
	alias "-scorenet" "-showscores; net_graphheight 9999"
	bind TAB +scorenet

// Makes you able to spin around like crazy while holding the key
	alias +spinbot "m_yaw 10; m_pitch 0"
	alias -spinbot "m_yaw 0.02; m_pitch 0.022"
	bind F6 +spinbot

// Grenade Jump-Throw Script
	alias "+jumpthrow" "+jump;-attack"
	alias "-jumpthrow" "-jump"
	bind MOUSE4 +jumpthrow

// Makes the radar max zoom in when you press & hold, and resets the zoom when you release it
	alias "+radar" "cl_radar_scale 1; cl_radar_icon_scale_min 0.4"
	alias "-radar" "cl_radar_scale 0.3; cl_radar_icon_scale_min 0.6"
	bind MOUSE5 +radar

// Reliable Crouch Jump
	alias +cjump "+jump; +duck"     
	alias -cjump "-jump; -duck"
	bind SPACE +cjump

// Long Jump (adds 2 units to a standard jump) [source: https://youtu.be/5WQIRvwtNaU?t=49]
	alias +ljscript "+duck; +jump; -forward; -back"
	alias -ljscript "-duck; -jump;"
	//bind X "+ljscript"

// Hold to show help lines for aligning grenades more easily
	alias "-smokelines" "cl_crosshairsize 2.5; cl_crosshairdot 0; cl_crosshairgap -1.5"
	alias "+smokelines" "cl_crosshairsize 999; cl_crosshairdot 1; cl_crosshairgap 10"
	bind F9 +smokelines

